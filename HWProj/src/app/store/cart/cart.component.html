<h1> Shopping Cart</h1>

<hr>
<div class="container mt-3">
  <div class="clearfix"></div>
  <div *ngIf="cart.items">
    <div class="alert alert-info" [hidden]="cart.items.length">
      No items in cart.
    </div>
    <table class="table table-striped" [hidden]="!cart.items.length">
      <thead>
          <tr>
              <th>Quantity</th>
              <th>Product</th>
              <th class="text-center">Total</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <input [ngModel] = "quantity"
            type = "number"
            placeholder = "{{item.quantity}}"
            (ngModelChange) = "update($event, item)"
            />
          </td>
          <td>
              {{ item.product.name}}({{item.product.price | currency: 'USD':true }})
          </td>
          <td class="text-center">
              {{ item.totalPrice}}
          </td>
        </tr>
      </tbody>
  </table>
  </div>
</div>
<div class ="row">

<div class = "col-6 float-left">
<a routerLink = ""
routerLinkActive = "active" class="btn btn-info">Continue Shopping</a>
</div>
<div class = "col-6 float-right">
<a routerLink = "/checkout"
routerLinkActive = "active" class="btn btn-primary float-right">Checkout</a>
</div>
</div>
